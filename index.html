<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Nubank</title>
    <link rel="shortcut icon" href="imagens/logo cima.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <img src="imagens/png-transparent-nubank-hd-logo-thumbnail-removebg-preview.png" alt="">
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
            <h1>FaÃ§a seu login</h1>
            <form action="login.java" method="post" autocomplete="on">
                <div class="campo">
                    <label for="ilogin">Login</label>
                    <br>
                    <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                    
                </div>
                <div class="campo">
                    <label for="isenha">Senha</label>
                    <br>
                    <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                </div>
                <input type="submit" value="CONTINUAR">
                <a href="#" class="botao">Esqueci minha senha</a> 
                
            </form>
            </div>
        </section>
    </main>
</body>
</html>
